<ion-view cache-view="false" view-title="Lista de Pets">
  <ion-content>
    <ion-list show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right" href="#/side-menu21/editAnimal/{{animal.id}}" ng-repeat="animal in animais track by animal.id">
		
        <h2>{{animal.nome}}</h2>

		<a ng-click="remover(animal.id)" class="button button-light icon ion-trash-b"></a>
		
      </ion-item>
    </ion-list>
    <br><br><br>
  </ion-content>
  <div class="bar bar-footer bar-stable">
	  <div class="row">
	  	&nbsp;&nbsp;&nbsp;
		<a href="#/side-menu21/addAnimal" class="col button button-balanced ion-person-add"> Adicionar Pet</a>
  	</div>
  </div>
</ion-view>
